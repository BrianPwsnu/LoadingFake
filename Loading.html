<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
</head>
<body>
    <div id="app" style="display: flex; justify-content: center; align-items: center; height: 100vh">
        <!-- new element created by us -->
    </div>

    <script>
        onload = function() {
            //Declaring variable
            let id = document.getElementById("app")
            let loading = document.createElement("div")
            
            //fill the content
            loading.textContent = "Loading"
            loading.style.fontSize = "30px"
            id.appendChild(loading)
            
            //how long does it take to change the DOM
            let loaded = setInterval(() => {
                loading.textContent = loading.textContent + "."
            }, 1000)

            //stop interval when
            setTimeout(() => {
                clearInterval(loaded)
                loading.textContent = "Welcome to my website"
            }, 4000)
        }
    </script>
</body>
</html>
